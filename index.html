<script>
let pdfDoc = null;
let scale = 1.0;
let currentFile = null;   // File or null
let currentUrl = null;    // URL or null

const viewer = document.getElementById('viewer');
const fileNameLabel = document.getElementById('fileName');
const zoomLevel = document.getElementById('zoomLevel');

/* ===== å…±é€šPDFãƒ­ãƒ¼ãƒ‰ ===== */
function loadPdfFromSource(source, name) {
  viewer.innerHTML = '';
  fileNameLabel.textContent = name;
  scale = 1.0;

  pdfjsLib.getDocument(source).promise.then(pdf => {
    pdfDoc = pdf;
    renderAllPages();
  });
}

/* ===== æ—¢å­˜PDFé¸æŠ ===== */
document.getElementById('pdfSelect').onchange = e => {
  const url = e.target.value;
  if (!url) return;

  currentUrl = url;
  currentFile = null;
  document.getElementById('pdfInput').value = '';

  loadPdfFromSource(url, url);
};

/* ===== ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ ===== */
document.getElementById('pdfInput').onchange = e => {
  const file = e.target.files[0];
  if (!file) return;

  currentFile = file;
  currentUrl = null;
  document.getElementById('pdfSelect').value = '';

  const reader = new FileReader();
  reader.onload = () => {
    loadPdfFromSource(new Uint8Array(reader.result), file.name);
  };
  reader.readAsArrayBuffer(file);
};

/* ===== å…¨ãƒšãƒ¼ã‚¸æç”» ===== */
function renderAllPages() {
  viewer.innerHTML = '';
  zoomLevel.textContent = Math.round(scale * 100) + '%';

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    pdfDoc.getPage(i).then(page => {
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({ canvasContext: ctx, viewport });
      viewer.appendChild(canvas);
    });
  }
}

/* ===== ã‚ºãƒ¼ãƒ  ===== */
document.getElementById('zoomIn').onclick = () => {
  scale += 0.1;
  renderAllPages();
};

document.getElementById('zoomOut').onclick = () => {
  if (scale > 0.4) {
    scale -= 0.1;
    renderAllPages();
  }
};

/* ===== ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ ===== */
document.getElementById('downloadBtn').onclick = () => {
  if (currentFile) {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(currentFile);
    a.download = currentFile.name;
    a.click();
  } else if (currentUrl) {
    const a = document.createElement('a');
    a.href = currentUrl;
    a.download = currentUrl;
    a.click();
  }
};

/* ===== ã‚¯ãƒªã‚¢ ===== */
