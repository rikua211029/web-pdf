<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

/* ===== ãƒ­ãƒƒã‚¯ ===== */
const PASSWORD = "2009";
unlockBtn.onclick = () => {
  if (passwordInput.value === PASSWORD) {
    lockScreen.style.display = "none";
    app.style.display = "block";
  } else {
    lockError.style.display = "block";
  }
};

/* ===== çŠ¶æ…‹ ===== */
let pdfDoc, scale = 1.0;
let mode = "draw";
let markerColor = "rgba(255,235,59,0.5)";
const viewer = document.getElementById("viewer");
const fileNameLabel = document.getElementById("fileName");

/* ===== ãƒ„ãƒ¼ãƒ«åˆ‡æ›¿ ===== */
document.querySelectorAll(".marker-btn").forEach(btn => {
  btn.onclick = () => {
    mode = btn.dataset.mode;
    if (mode === "draw") markerColor = btn.dataset.color;
  };
});

/* ===== PDF ===== */
function loadPdf(url, name) {
  viewer.innerHTML = "";
  fileNameLabel.textContent = name;
  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderAll();
  });
}

pdfSelect.onchange = e => {
  if (e.target.value) loadPdf(e.target.value, e.target.value);
};

function renderAll() {
  viewer.innerHTML = "";
  for (let i = 1; i <= pdfDoc.numPages; i++) {
    pdfDoc.getPage(i).then(page => {
      const vp = page.getViewport({ scale });

      const wrap = document.createElement("div");
      wrap.className = "page-wrap";

      const pdfCanvas = document.createElement("canvas");
      pdfCanvas.width = vp.width;
      pdfCanvas.height = vp.height;
      page.render({ canvasContext: pdfCanvas.getContext("2d"), viewport: vp });

      const drawCanvas = document.createElement("canvas");
      drawCanvas.className = "draw-layer";
      drawCanvas.width = vp.width;
      drawCanvas.height = vp.height;

      enableDraw(drawCanvas);

      wrap.append(pdfCanvas, drawCanvas);
      viewer.appendChild(wrap);
    });
  }
}

/* ===== æç”»ãƒ»æ¶ˆå» ===== */
function enableDraw(c) {
  const ctx = c.getContext("2d");
  let drawing = false;

  const pos = e => {
    const r = c.getBoundingClientRect();
    const p = e.touches ? e.touches[0] : e;
    return { x: p.clientX - r.left, y: p.clientY - r.top };
  };

  const start = e => {
    drawing = true;
    ctx.beginPath();
    const p = pos(e);
    ctx.moveTo(p.x, p.y);
    ctx.lineWidth = 18;
    ctx.lineCap = "round";

    if (mode === "erase") {
      ctx.globalCompositeOperation = "destination-out";
    } else {
      ctx.globalCompositeOperation = "source-over";
      ctx.strokeStyle = markerColor;
    }
  };

  const move = e => {
    if (!drawing) return;
    const p = pos(e);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
  };

  const end = () => {
    drawing = false;
    ctx.globalCompositeOperation = "source-over";
  };

  c.addEventListener("mousedown", start);
  c.addEventListener("mousemove", move);
  c.addEventListener("mouseup", end);
  c.addEventListener("touchstart", start, { passive:false });
  c.addEventListener("touchmove", move, { passive:false });
  c.addEventListener("touchend", end);
}

/* ===== ã‚ºãƒ¼ãƒ  ===== */
zoomIn.onclick = () => { scale += 0.1; renderAll(); };
zoomOut.onclick = () => { if (scale > 0.5) { scale -= 0.1; renderAll(); } };
