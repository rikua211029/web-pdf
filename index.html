<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

/* ===== ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ ===== */
const PASSWORD = "2009";
unlockBtn.onclick = () => {
  if (passwordInput.value === PASSWORD) {
    lockScreen.style.display = "none";
    app.style.display = "block";
  } else {
    lockError.style.display = "block";
  }
};

/* ===== PDFå‡¦ç† ===== */
let pdfDoc = null;
let scale = 1.0;
let startDist = null;
let startScale = 1.0;

const viewer = document.getElementById("viewer");
const zoomLevel = document.getElementById("zoomLevel");
const fileNameLabel = document.getElementById("fileName");

function getTouchDist(t) {
  const dx = t[0].clientX - t[1].clientX;
  const dy = t[0].clientY - t[1].clientY;
  return Math.hypot(dx, dy);
}

function renderAll() {
  viewer.innerHTML = "";
  zoomLevel.textContent = Math.round(scale * 100) + "%";

  for (let i = 1; i <= pdfDoc.numPages; i++) {
    pdfDoc.getPage(i).then(page => {
      const vp = page.getViewport({ scale });
      const c = document.createElement("canvas");
      const ctx = c.getContext("2d");
      c.width = vp.width;
      c.height = vp.height;

      c.addEventListener("touchstart", e => {
        if (e.touches.length === 2) {
          startDist = getTouchDist(e.touches);
          startScale = scale;
        }
      }, { passive: false });

      c.addEventListener("touchmove", e => {
        if (e.touches.length === 2 && startDist) {
          e.preventDefault();
          const zoom = getTouchDist(e.touches) / startDist;
          scale = Math.min(Math.max(startScale * zoom, 0.4), 4);
          renderAll();
        }
      }, { passive: false });

      c.addEventListener("touchend", () => startDist = null);

      page.render({ canvasContext: ctx, viewport: vp });
      viewer.appendChild(c);
    });
  }
}

function loadPdf(src, name) {
  fileNameLabel.textContent = name;
  scale = 1.0;
  pdfjsLib.getDocument(src).promise.then(pdf => {
    pdfDoc = pdf;
    renderAll();
  });
}

pdfSelect.onchange = e => {
  if (e.target.value) loadPdf(e.target.value, e.target.value);
};

pdfInput.onchange = e => {
  const f = e.target.files[0];
  if (!f) return;
  const r = new FileReader();
  r.onload = () => loadPdf(new Uint8Array(r.result), f.name);
  r.readAsArrayBuffer(f);
};

zoomIn.onclick = () => { scale += 0.1; renderAll(); };
zoomOut.onclick = () => { if (scale > 0.4) { scale -= 0.1; renderAll(); } };
</script>
